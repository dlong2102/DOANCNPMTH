<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' href='qlyphieumuontra.css'>
        <title>Document</title>
    </head>
    <body>
        <form>
            <h2>Phiếu Mượn Sách</h2>
            <div class="form-group">
                <label for="maphieu">Mã Phiếu :</label>
                <label class="form-control" id="maphieu">PM001</label>
            </div>
            <div class="form-group">
                <label for="masach">Mã Sách : </label>
                <input type="text" class="form-control" id="masach"
                    placeholder="Nhập mã sách">
            </div>
            <div class="form-group">
                <label for="tensach">Tên Sách :</label>
                <input type="text" class="form-control" id="tensach"
                    placeholder="Nhập tên sách">
            </div>
            <div class="form-group">
                <label for="madocgia">Mã Độc Giả :</label>
                <input type="text" class="form-control" id="madocgia"
                    placeholder="Nhập mã độc giả">
            </div>
            <div class="form-group">
                <label for="ngaymuon">Ngày mượn :</label>
                <input type="date" class="form-control" id="ngaymuon"
                    placeholder="Nhập ngày mượn">
            </div>
            <div class="form-group">
                <label for="ngaytra">Ngày trả :</label>
                <input type="date" class="form-control" id="ngaytra"
                    placeholder="Nhập ngày trả">
            </div>
        </form>
        <button class="btn btn-success">Gửi</button>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
